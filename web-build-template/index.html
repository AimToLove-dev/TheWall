<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Primary Meta Tags -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <% if (htmlWebpackPlugin.options.image) { %>
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.image %>"
    />
    <% } %>

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="<%= htmlWebpackPlugin.options.url %>"
    />
    <meta
      property="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="twitter:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <% if (htmlWebpackPlugin.options.image) { %>
    <meta
      property="twitter:image"
      content="<%= htmlWebpackPlugin.options.image %>"
    />
    <% } %>

    <!-- Canonical URL -->
    <link rel="canonical" href="<%= htmlWebpackPlugin.options.url %>" />

    <!-- The `react-native-web` recommended style reset -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
